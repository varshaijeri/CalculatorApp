<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Caculator</title>
    <link rel="stylesheet" href="/styles/caclStyle.css">
</head>

<body>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="info">
                <label for="fname">Enter your name</label>
                <input type="text" id="fname" name="name" placeholder="Your name..">
                <input type="submit" onclick="disableModal()" value="Submit">
                <p id="error" class="error">Please Enter your name.</p>
            </div>
        </div>
    </div>
    <div id="main-container" class="main-container">
        <div class="log-container">
            <div class="log-header">
                Logs
            </div>
            <div id="logs" class="log-msg"></div>
        </div>
        <div class="calc-container">

            <div class="calculator">

                <input type="text" id="calculator-screen" class="calculator-screen" value="" disabled />

                <div class="calculator-keys">

                    <button type="button" class="operator" value="+">+</button>
                    <button type="button" class="operator" value="-">-</button>
                    <button type="button" class="operator" value="*">&times;</button>
                    <button type="button" class="operator" value="/">&divide;</button>

                    <button type="button" value="7">7</button>
                    <button type="button" value="8">8</button>
                    <button type="button" value="9">9</button>


                    <button type="button" value="4">4</button>
                    <button type="button" value="5">5</button>
                    <button type="button" value="6">6</button>


                    <button type="button" value="1">1</button>
                    <button type="button" value="2">2</button>
                    <button type="button" value="3">3</button>


                    <button type="button" value="0">0</button>
                    <button type="button" class="decimal" value=".">.</button>
                    <button type="button" class="all-clear" value="all-clear">AC</button>

                    <button type="button" class="equal-sign operator" value="=">=</button>

                </div>
            </div>
        </div>
    </div>
    <script src="/js/lib/socket.io.js"></script>
    <script src="/js/calcFunc.js"></script>
</body>

</html>
